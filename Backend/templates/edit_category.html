<!DOCTYPE html>
    {% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Category</h4>
                  <form class="forms-sample" method="post" action="{% url 'update_category' cat_key.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="cname" value="{{cat_key.category_name}}">
                    </div>
                    <div class="form-group">
                      <label>Category image</label>
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="cimage">
                      </div>
                        <img src="{{ cat_key.category_image.url }}" width="100px" height="100px">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Category description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="cdesc">{{cat_key.Description}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
