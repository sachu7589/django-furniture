<!DOCTYPE html>
    {% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Product details</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                            Image
                          </th>
                          <th>
                            Product name
                          </th>
                          <th>
                            Category
                          </th>
                          <th>
                            Price
                          </th>
                          <th>
                            Description
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                           {% for d in pro_key %}
                        <tr>
                          <td class="py-1">
                            <img src="{{ d.product_image.url }}" alt="image">
                          </td>
                          <td> {{ d.product_name }} </td>
                          <td> {{ d.category_name }} </td>
                          <td> {{ d.product_price }} </td>
                          <td> {{ d.Description }} </td>
                            <td>
                              <a href="{% url 'edit_product' d.id %}">
                              <button type="submit" class="btn btn-info mr-2">Edit</button>
                            </a>
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
