<!DOCTYPE html>
    {% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Product</h4>
                  <form class="forms-sample" method="post" action="#" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Product name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="pname" value="{{ pro_key.product_name }}">
                    </div>
                      <div class="form-group">
                      <label for="exampleSelectGender">Select Category</label>
                        <select class="form-control" id="exampleSelectGender" name="cname">
                            <option selected disabled value="{{ pro_key.category_name }}">{{ pro_key.category_name }}</option>
                            {% for cat in cat_key %}
                                <option value="{{ cat.category_name }}"> {{ cat.category_name }} </option>
                            {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label>Product image</label>
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="pimage">
                      </div>
                        <img src="{{ pro_key.product_image.url }}" width="100px" height="100px">
                    </div>
                      <div class="form-group">
                      <label>Product Price</label>
                      <div class="input-group col-xs-12">
                        <input type="number" class="form-control file-upload-info" placeholder="Price" name="pprice" value="{{ pro_key.product_price }}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Product description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="pdesc">{{ pro_key.Description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
